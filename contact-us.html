<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1c1c1c; /* Dark gray background */
            border-radius: 10px;
        }
        h1 {
            color: #d4af37; /* Gold color */
            text-align: center;
        }
        .contact-info {
            margin: 20px 0;
        }
        .contact-info p {
            font-size: 18px;
            margin: 10px 0;
        }
        .contact-info span {
            color: #ffffff; /* White color */
        }
        .contact-info a {
            color: #d4af37; /* Gold color */
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p><strong>Name:</strong> <span>Alan</span></p>
            <p><strong>Email:</strong> <a href="mailto:alan@example.com">alan@example.com</a></p>
            <p><strong>WhatsApp:</strong> <a href="https://wa.me/yourwhatsappnumber">+1234567890</a></p>
        </div>
    </div>

</body>
</html>
