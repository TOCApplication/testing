<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 1: Automata and Regular Expressions</title>
    <style>
      body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212; /* Dark background color */
    color: #ffffff; /* White text color */
    padding: 20px;
    font-size: 18px; /* Increased font size for better readability */
}

header {
    text-align: center;
    background-color: #1f1f1f; /* Darker gray for header */
    color: #ffffff;
    padding: 20px 0;
    border-radius: 10px;
    margin-bottom: 10%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
}

header h1 {
    margin: 0;
    font-size: 1.9em; /* Increased font size */
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.part-container {
    width: 100%;
    max-width: 600px;
}

.part {
    background: #333333; /* Dark gray background for parts */
    border-radius: 10px;
    padding: 20px; /* Increased padding for better touch targets */
    margin-bottom: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s; /* Add transition for background color and scale */
}

.part:hover {
    background-color: #444444; /* Slightly lighter gray on hover */
    transform: scale(1.02); /* Slightly increase size on hover */
}

.part h2 {
    margin: 0;
    font-size: 1.4em; /* Increased font size */
    color: #ffffff;
}

    </style>
</head>
<body>
  <header>
    <h1 id="unit-name">Unit Name</h1>
</header>
<main>
    <section class="part-container">
        <div class="part" onclick="navigateToPart('A')">
            <h2>Part A</h2>
        </div>
        <div class="part" onclick="navigateToPart('B')">
            <h2>Part B</h2>
        </div>
    </section>
</main>
<script>
    // Function to get URL parameters
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Load the unit name from URL parameters and display it
    const unitName = getQueryParam('unitName');
    document.getElementById('unit-name').textContent = unitName ? decodeURIComponent(unitName) : 'Unit Name';

    function navigateToPart(part){
      let pageUrl;

      switch(unitName) {
        case 'Unit 1: Automata and Regular Expressions':
            pageUrl = `unit1-part${part}.html`;
            break;
        case 'Unit 2: Regular Expressions and Languages':
            pageUrl = `unit2-part${part}.html`;
            break;
        case 'Unit 3: Context-Free Grammar and Pushdown Automata':
            pageUrl = `unit3-part${part}.html`;
            break;
        case 'Unit 4: Normal Forms and Turing Machines':
            pageUrl = `unit4-part${part}.html`;
            break;
        case 'Unit 5: Undecidability':
            pageUrl = `unit5-part${part}.html`;
            break;
        default:
            pageUrl = 'index.html'; // Default page if no match is found
    }

    window.location.href = `${pageUrl}?unitName=${encodeURIComponent(unitName)}`;

    }

</script>
</body>
</html>
