<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theory of Computation</title>
    <link rel="stylesheet" href="./sources/first-page.css">
</head>
<body>
    <header>
        <div class="updates-container">
            <div class="updates">
                <span>New Update 1: New App Launched!</span>
                <span>New Update 2:  Exam dates announced! </span>
                <span>New Update 3: Study material updated.</span>
            </div>
        </div>
        <h1> Semester IV<br> Theory of Computation</h1>
    </header>

    <main>
        <div class="quote-container">
            <div class="quote">
                <span id="quote-text">Loading...</span>
                
            </div>
            <span style="display: block;
            text-align: right;padding: 10px 20px;" id="quote-author"></span>
            <button id="new-quote-btn">Get New Quote</button>
        </div>
        <div class="button-container">
            <button onclick="navigateTo('syllabus.html')">Syllabus</button>
            <button onclick="navigateTo('first-page.html')">Study</button>
            <button onclick="navigateTo('university-questions.html')">University Questions</button>
            <button onclick="navigateTo('contact-us.html')">Contact Us</button>
            <button onclick="navigateTo('about-us.html')">About Us</button>
        </div>
    </main>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
        const quoteText = document.getElementById("quote-text");
const quoteAuthor = document.getElementById("quote-author");
const newQuoteBtn = document.getElementById("new-quote-btn");

function fetchRandomQuote() {
    fetch('https://api.quotable.io/random')
        .then(response => response.json())
        .then(data => {
            quoteText.textContent = data.content;
            quoteAuthor.textContent = `- ${data.author}`;
        })
        .catch(error => {
            quoteText.textContent = "Oops! Something went wrong.";
            console.error(error);
        });
}

// Fetch a new quote when the page loads
window.onload = fetchRandomQuote;

// Fetch a new quote when the button is clicked
newQuoteBtn.addEventListener("click", fetchRandomQuote);

    </script>
</body>
</html>
